<div class="card pt-3">
    <div class="grid p-fluid mt-0">
        <div class="field col-12 md:col-12">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="nome" #atr="ngModel" required />
            <div class="alert alert-danger alert-dismissible" *ngIf="atr.invalid && alert">Nome obrigatorio</div>
        </div>
        <div class="field col-12 md:col-12">
            <label for="datacadastro">Data Cadastro:</label>
            <label>{{dataCadastro|date:"dd/MM/yyyy"}}</label>
        </div>
        <div class="col-10"></div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="enviarIngrediente()">Salvar</button>
            <button class="btn btn-primary ml-2" (click)="voltar()">Voltar</button>
        </div>     
    </div>
</div>
