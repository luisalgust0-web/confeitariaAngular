<div class="card pt-3">

    <div class="grid p-fluid mt-0" >
        <div class="col-9 md:col-10"></div>
        <div class="col-3 md:col-2">
            <button class="btn btn-primary" (click)="inserirReceitaIngrediente()">
                <i class="pi pi-plus pr-1"></i>
                <span>Novo Ingrediente</span>
            </button>
        </div>
        <div class="field col-12 md:col-12" >
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Receita</th>
                        <th>Ingrediente</th>
                        <th>Quantidade</th>
                        <th>Unidade Medida</th>
                        <th>Data cadastro</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let receitaIngrediente of receitaIngrediente;">
                        <td>{{receitaIngrediente.id}}</td>
                        <td>{{receitaIngrediente.nomeReceita}}</td>
                        <td>{{receitaIngrediente.nomeIngrediente}}</td>
                        <td>{{receitaIngrediente.quantidade}}</td>
                        <td>{{receitaIngrediente.sigla}}</td>
                        <td>{{receitaIngrediente.dataCadastro}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="editarReceitaIngrediente(receitaIngrediente.id)">
                                <i class="pi pi-pencil pr-1"></i>
                                <span>Editar</span>
                            </button>
                            <button class="btn btn-danger btn-sm ml-1" (click)="excluirReceitaIngrediente(receitaIngrediente.id)">
                                <i class="pi pi-times pr-1 mt-1"></i>
                                <span>Excluir</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <p-confirmDialog ></p-confirmDialog>
    </div>   
</div>
