<div class="card pt-3">
    <div class="grid p-fluid mt-0">
            <div class="field col-12 md:col-12">
                <label >Nome</label>
                <input type="text" class="form-control" [(ngModel)]="unidadeMedida.nome" #atrNome="ngModel" required/>
                <div class="alert alert-danger" *ngIf="atrNome.invalid && alert">Nome obrigatorio</div>
            </div>
            <div class="field col-12 md:col-12">
                <label >Sigla</label>
                <input type="text" class="form-control" [(ngModel)]="unidadeMedida.sigla" #atrSigla="ngModel" required/>
                <div class="alert alert-danger" *ngIf="atrSigla.invalid && alert">sigla obrigatoria</div>
            </div>
            <div class="field col-12 md:col-12">
                <label >Data Cadastro</label>
                <label type="date">{{unidadeMedida.dataCadastro|date:"dd/MM/yyyy"}}</label>
            </div>
            <div class="field col-1"><button class="btn btn-primary" (click)="enviarUnidadeMedidaForm()">enviar</button></div>
            <div class="field col-11"><button class="btn btn-primary" (click)="voltar()">voltar</button></div>
    </div>
    
</div>
