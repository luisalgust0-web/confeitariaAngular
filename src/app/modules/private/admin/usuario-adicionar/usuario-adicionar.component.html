<div class="card pt-3">
    <div class="grid p-fluid mt-0" [formGroup]="Usuario">
        <div class="field col-12 md:col-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="Nome" id="Nome" value="Nome" formControlName="Nome">
        </div>
        <div class="field col-12 md:col-12">
            <label for="nome">Nome de Usuario</label>
            <input type="text" class="form-control" name="LoginNome" id="LoginNome" value="LoginNome" formControlName="LoginNome">
        </div>
        <div class="field col-12 md:col-12">
            <label for="nome">Senha</label>
            <input type="password" class="form-control" name="Senha" id="Senha" value="Senha" formControlName="Senha">
        </div>    
        <div class="field col-12 md:col-12">
            <button class="btn btn-primary" (click)="enviar()" ></button>
        </div>    
    </div>
</div>
